<!doctype html>
<html ng-app="test">
  <head>

    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="testController as ctrl">
      <label>Name:</label>

      <button ng-click="ctrl.test()">Click Me</button>

  </body>
</html>
